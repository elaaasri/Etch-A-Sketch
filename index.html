<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title> 
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./imgs/4429663.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Etch & Sketch</h1>
    </header>
    
    <main class="main"> 
        <div class="settings">
            <div class="slider">
                <input type="range" min="1" max="64" value="16" oninput="rangeValue.innerText = this.value">
                <p id="rangeValue">16</p>
            </div>
            <input class="color-input" type="color"></input>
            <button class="color-mode">Color Mode</button>
            <button class="random-color">RainBow Mode</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="grid-container"></div>
    </main>

    <footer class="footer">
        Copyright Â© &nbsp;
        <p>elaaasri</p>
    </footer>
</body>
</html>
